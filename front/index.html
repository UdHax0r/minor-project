<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Environment Monitor</title>
    <link
        rel="stylesheet"
        href="index.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <a
                class="navbar-brand"
                href="index.html"
            >Weather Application</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarContent"
                aria-controls="navbarContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarContent"
            >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a
                            class="nav-link"
                            href="index.html"
                        >Home</a></li>
                    <li class="nav-item"><a
                            class="nav-link"
                            href="resources.html"
                        >Resources</a></li>
                    <li class="nav-item"><a
                            class="nav-link"
                            href="team.html"
                        >Team</a></li>
                    <li class="nav-item"><a
                            class="nav-link"
                            href="feedback.html"
                        >Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section Background -->
    <div
        class="hero-section text-center text-light"
        style="position: relative; padding: 80px 20px;"
    >
        <video
            autoplay
            muted
            loop
            class="video-background"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;"
        >
            <source
                src="video.mp4"
                type="video/mp4"
            >
            Your browser does not support the video tag.
        </video>

        <h1 class="display-4 animate__animated animate__fadeInDown">Welcome to the Environmental Monitoring Web Portal
        </h1>
        <p class="lead animate__animated animate__fadeInUp">Monitor temperature, humidity, and wind speed in any region.
        </p>
        <a
            href="resources.html"
            class="btn btn-light btn-lg mt-3"
        >Why monitor these?</a>
    </div>

    <!-- Search Bar Section -->
    <div class="container my-5">
        <form class="d-flex justify-content-center mb-4">
            <input
                id="city"
                type="search"
                class="form-control me-2"
                placeholder="Search city"
                aria-label="Search"
            >
            <button
                id="submit"
                type="submit"
                class="btn btn-outline-success"
            >Search</button>
        </form>
        <!-- <button
            id="dark-mode-toggle"
            class="btn btn-dark mt-3"
        >
            <i class="bi bi-moon"></i> Dark Mode
        </button> -->
        <div
            id="weather-result"
            class="text-center mt-4"
        ></div>
    </div>

    <!-- Weather Data Cards -->

    <div class="container my-5">
        <div class="row">
            <!-- Temperature Card -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Temperature</h4>
                    </div>
                    <div class="card-body text-center">
                        <!-- Video for Temperature -->
                        <video
                            autoplay
                            muted
                            loop
                            style="width: 100px; height: 100px;"
                        >
                            <source
                                src="videos/temperature.mp4"
                                type="video/mp4"
                            >
                            Your browser does not support the video tag.
                        </video>
                        <h1
                            id="temp"
                            class="display-6"
                        >--</h1>
                        <p>Temperature (Â°C)</p>
                    </div>
                </div>
            </div>

            <!-- Humidity Card -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Humidity</h4>
                    </div>
                    <div class="card-body text-center">
                        <!-- Video for Humidity -->
                        <video
                            autoplay
                            muted
                            loop
                            style="width: 100px; height: 100px;"
                        >
                            <source
                                src="videos/humidity.mp4"
                                type="video/mp4"
                            >
                            Your browser does not support the video tag.
                        </video>
                        <h1
                            id="humidity"
                            class="display-6"
                        >--</h1>
                        <p>Humidity (%)</p>
                    </div>
                </div>
            </div>

            <!-- Wind Speed Card -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm animate__animated animate__fadeIn">
                    <div class="card-header bg-warning text-white text-center">
                        <h4>Wind Speed</h4>
                    </div>
                    <div class="card-body text-center">
                        <!-- Video for Wind Speed -->
                        <video
                            autoplay
                            muted
                            loop
                            style="width: 100px; height: 100px;"
                        >
                            <source
                                src="videos/windspeed1.mp4"
                                type="video/mp4"
                            >
                            Your browser does not support the video tag.
                        </video>
                        <h1
                            id="wind_speed"
                            class="display-6"
                        >--</h1>
                        <p>Wind Speed (km/h)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer
        class="text-center py-3"
        style="background-color: #f8f9fa;"
    >
        <!-- <p>&copy; 2024 Environmental Monitoring Web Portal. All Rights Reserved.</p> -->
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
